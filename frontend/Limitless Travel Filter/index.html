<body>
  <div class="container">

            <div class="card-block">
              <h3 class="card-title"><i class="material-icons">face</i>Hugo Cheng</h4>
                <small class="card-subtitle"><i class="material-icons">work</i>Front-End Web Developer</small>
             
             
                
                
              
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="material-icons">email</i><small> Email:</small></li>

            </ul>

            <img class="card-img-top" src="img/image2.jpg" class="rounded-circle" alt="Card image cap">

            </center>

              

              
            </div>
            
          </div>

         <div class="secondpart">

            <div class="card text-center">
                <div class="card-header">
                    <h3 class="card-title"><i class="material-icons">filter_list</i>Filters</h4>
                </div>
                <div class="card-body">
                    <form>
                        
                        <div class="slidecontainer">
                            <label for="example-datetime-local-input" class="col-12 col-form-label"><i class="material-icons">attach_money</i>Budget</label>
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                          </div>
                          <script>
                            let slider = document.getElementById("myRange");
                            let output = document.getElementById("demo");
                           output.innerHTML = slider.value; // Display the default slider value

                      // Update the current slider value (each time you drag the slider handle)
                         slider.oninput = function() {
                        output.innerHTML = this.value;
                      }
                          </script>
                        <div class="form-group">
                            <label for="example-datetime-local-input" class="col-12 col-form-label"><i class="material-icons">flight_takeoff</i>Depature Date</label>
                            <input class="form-control" type="datetime-local" value="2018-02-26" id="example-datetime-local-input">
                        </div>
                        <div class="form-group">
                            <label for="example-datetime-local-input" class="col-12 col-form-label"><i class="material-icons">flight_takeoff</i>Retrun Date</label>
                            <input class="form-control" type="datetime-local" value="2018-03-12" id="example-datetime-local-input">
                        </div>
                      </form>
                </div>

                    <a href="#" class="btn btn-primary">Submit</a>
                </div>
              </div>
           </div>
      </div>

      
      

       
       

       

  <script>
      window.sr = ScrollReveal();
      
  
      
  
      sr.reveal('.personal-info .card', {
        duration: 1000,
        origin: 'left',
        distance: '300px',
        viewFactor: 0.2,
      });

    
    sr.reveal('h3',{
      duration: 1200,
      delay:1200,
      origin:'bottom'
    });

    sr.reveal('.secondpart', {
      duration: 900,
      delay:900,
      origin:'bottom'
    })

    sr.reveal('label', {
      duration: 1100,
      delay:1100,
      origin:'bottom'
    })



      
    </script>
